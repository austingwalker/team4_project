<!DOCTYPE html>
<html>
  <head>
    <title>Search for Parking</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

  <!-- add a destination bar -->
<h1>Let's find a parking spot!</h1>
 <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Destination</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter destination">
    <small id="destination" class="form-text text-muted"></small>
  </div>


<!-- distance form id  -->
<div class="input-group mb-3">
  <!-- <div class="input-group-prepend"> -->
    <label class="input-group-text" for="inputGroupSelect01">Distance</label>
  <!-- </div> -->
  <!-- 
 add a distance; ranging from 0-0.5; 0.5- 1; 1-2; -->
  <select class="custom-select" id="inputGroupSelect01">
    <option value="1">0-0.5 mi</option>
    <option value="2">0.5- 1 mi</option>
    <option value="3"> 1-2</option>
  </select>
</div>


<!-- add a pricing search bar; -->

<div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">prices</label>
  <select class="custom-select" id="inputGroupSelect02">
      <!-- prices in incremeants -->
    <option selected>Prices</option>
    <option value="1">$0-$5</option>
    <option value="2">$5-$10</option>
    <option value="3">$10-$20</option>
  </select>
  
</div>
  
</div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO9-3zC1SgUpkcnrERVzsS3h4xEySru3k&callback=initMap"
    async defer></script>
  </body>
</html>
